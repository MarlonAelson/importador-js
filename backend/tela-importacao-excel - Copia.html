<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<form action="">
			<div class="row">
				<div class="col-4">
					<fieldset>
						<legend>Tipo do Banco</legend>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="tipo_banco" id="firebird" value="firebrid" onclick="tipoBanco(this.value)">
							<label class="form-check-label" for="firebird">Firebird</label>
						</div>
			
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="tipo_banco" id="mysql" value="mysql" onclick="tipoBanco(this.value)" disabled>
							<label class="form-check-label" for="mysql">MySQL</label>
						</div>
			
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="tipo_banco" id="postgres" value="postgres" onclick="tipoBanco(this.value)" disabled>
							<label class="form-check-label" for="postgres">Postgres</label>
						</div>
			
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="tipo_banco" id="sqlserver" value="sqlserver" onclick="tipoBanco(this.value)" disabled>
							<label class="form-check-label" for="sqlserver">SQL Server</label>
						</div>
					</fieldset>	
				</div>

				<div class="col-4">
					<fieldset>
						<legend>Tipo do Comando</legend>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="comando" id="insert" value="insert" onclick="tipoComando(this.value)">
							<label class="form-check-label" for="insert">Insert</label>
						</div>
			
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="comando" id="update_or_insert" value="update_or_insert" onclick="tipoComando(this.value)">
							<label class="form-check-label" for="update_or_insert">Update ou Insert</label>	
						</div>	
						<input type="text" class="form-control" placeholder="Nome da Coluna para Update or Insert" name="nome_coluna" id="nome_coluna">		
					</fieldset>
				</div>

				<div class="col-4">
					<fieldset>
						<legend>Tipo da Operação</legend>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="operacao" id="inserir" value="inserir" onclick="tipoOperacao(this.value)">
							<label class="form-check-label" for="inserir">Inserir no Banco</label>
						</div>
			
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="operacao" id="script" value="script" onclick="tipoOperacao(this.value)">
							<label class="form-check-label" for="script">Gerar Script (TXT)</label>
						</div>	
			
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="operacao" id="inserir_e_gerar_script" value="inserir_e_gerar_script" onclick="tipoOperacao(this.value)">
							<label class="form-check-label" for="inserir_e_gerar_script">Ambos</label>
						</div>
					</fieldset>					
				</div>		

			</div>

			<fieldset class="row" style="padding-top: 10px">
				<legend>Configuração do Banco Que Receberá Os Dados</legend>
				<div class="col-2">
					<label for="servidor" class="form-label">Servidor:</label>
					<input type="text" class="form-control" id="servidor" onkeypress="servidor(this.value)">
				</div>

				<div class="col-1">
					<label for="porta" class="form-label">Porta:</label>
					<input type="text" class="form-control" id="porta" onkeypress="servidor(this.value)">
				</div>

				<div class="col-5">
					<label for="banco" class="form-label">Banco:</label>
					<input type="text" class="form-control" id="banco">
				</div>

				<div class="col-2">
					<label for="usuario" class="form-label">Usuário:</label>
					<input type="text" class="form-control" id="usuario">
				</div>

				<div class="col-2">
					<label for="senha" class="form-label">Senha:</label>
					<input type="text" class="form-control" id="senha">
				</div>
			</fieldset>
			
			<div class="row">
				
				<div class="col-6">
					<label for="diretorio_arquivos" class="form-label">Diretório das Planilhas:</label>
					<input type="text" class="form-control" id="diretorio_arquivos">
				</div>
				
				<div class="col-6">
					<label for="diretorio_saida" class="form-label">Diretório de Saída:</label>
					<input type="text" class="form-control" id="diretorio_saida">
				</div>
			</div>
			
			<fieldset style="padding-top: 10px">
				<legend>Produtos</legend>
				<button class="btn btn-outline-secondary" value="linhas" onclick="table(this.value, )">Linhas</button>
				<button class="btn btn-outline-secondary" value="fabricantes" onclick="table(this.value)">Fabricantes</button>
				<button class="btn btn-outline-secondary" value="unidades" onclick="table(this.value)">Unidades</button>	
				<button class="btn btn-outline-secondary" value="aliquotas" onclick="table(this.value)">Alíquotas</button>
				<button class="btn btn-outline-secondary" value="produtos" onclick="table(this.value)">Produtos</button>
			</fieldset>

			<fieldset style="padding-top: 10px">
				<legend>Clientes</legend>
				<button class="btn btn-outline-secondary" value="linhas" onclick="table(this.value, )">Vendedores</button>
				<button class="btn btn-outline-secondary" value="fabricantes" onclick="table(this.value)">Categorias</button>
				<button class="btn btn-outline-secondary" value="unidades" onclick="table(this.value)">Regiões</button>	
				<button class="btn btn-outline-secondary" value="aliquotas" onclick="table(this.value)">Clientes</button>
			</fieldset>

			<fieldset style="padding-top: 10px">
				<legend>Fornecedores</legend>
				<button class="btn btn-outline-secondary" value="linhas" onclick="table(this.value, )">Tipos de Planos</button>
				<button class="btn btn-outline-secondary" value="fabricantes" onclick="table(this.value)">Planos de Contas</button>
				<button class="btn btn-outline-secondary" value="unidades" onclick="table(this.value)">Fornecedores</button>	
			</fieldset>
			
		</form>

	</div>
	<script src="./app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
